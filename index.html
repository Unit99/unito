<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Unito | Unit99's own grid based container framework</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="unito.ico">
        
        <!-- stylesheet -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,900&display=swap"><!-- Poppins -->
        
        <link rel="stylesheet" href="css/unito.css">
        <link rel="stylesheet" href="css/unito-print.css">
        <link rel="stylesheet" href="css/custom.css">
        
    </head>
    
    <body>
        <!-- header -->
        <header class="content-fluid demo-head">
            <section class="content-row">                
                <h1 class="col-xl-9">Unito</h1>
                <span class="col-xl-3 caption">a custom HTML5 framework inspired from Bootstrap</span>
            </section>
        </header>
        
        <!-- main -->
        <main class="content-fluid demo-main">
            <section class="content-row">
                <hgroup class="col-xl-12">
                    <h2>Grid tiers</h2>
                    <p>
                        Showing all grid columns from 12 to 1
                    </p>
                </hgroup>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-12"><code>.col-xl-12</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-10"><code>.col-xl-10</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-9"><code>.col-xl-9</code></div>
            </section>            
            <section class="content-row no-gutter">
                <div class="col-xl-8"><code>.col-xl-8</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-7"><code>.col-xl-7</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-6"><code>.col-xl-6</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-5"><code>.col-xl-5</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-4"><code>.col-xl-4</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-3"><code>.col-xl-3</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-2"><code>.col-xl-2</code></div>
            </section>
            <section class="content-row no-gutter">
                <div class="col-xl-1"><code>.col-xl-1</code></div>
            </section>
        </main>
        
        <!-- footer -->
        <footer>
            
        </footer>
    </body>
</html>
